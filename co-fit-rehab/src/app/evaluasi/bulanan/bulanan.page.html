  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="menu/evaluasi" text="Kembali"></ion-back-button>
    </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">
  <h5><b>Riwayat Evaluasi Bulanan</b></h5>
  <br />


  <ion-list>
    <ion-item align="center">

    <ion-grid >
      <ion-row >
        <ion-col align="center">
          Tanggal
        </ion-col>
        <ion-col align="center">
          Uji Jalan
        </ion-col>
        <ion-col align="center">
          Kualitas Hidup
        </ion-col>
        <ion-col align="center">
          Skala Sesak
        </ion-col>
        <ion-col align="center">
          Darah
        </ion-col>

      </ion-row>
    </ion-grid>
      <br />
    </ion-item>

    <ion-item *ngFor="let eval of Evaluation.data">
       <ion-grid >
      <ion-row >
        <ion-col align="center">
          {{eval.tanggal}}
        </ion-col>
        <ion-col align="center">
          {{eval.uji_jalan}}
        </ion-col>
        <ion-col align="center">
          {{eval.kualitas_hidup}}
        </ion-col>
        <ion-col align="center">
          {{eval.skala_sesak}}
        </ion-col>
        <ion-col align="center">
          {{eval.darah}}
        </ion-col>
      </ion-row>
    </ion-grid>
      <br />
      <br />
    </ion-item>
  </ion-list>

  <br />

  <ion-button type="submit" expand="block" color="dark" href="menu/evaluasi/bulanan/tambah">   Input Data Evaluasi
  </ion-button>



</ion-content>
