 <ion-content class="ion-padding">
  <h5><b>Isian Pasca Pendinginan</b></h5>
  <br />
  
  <form [formGroup]="postCoolingdownForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label >Skala Borg</ion-label>
      <ion-select #sbSelect [value]="currentBorgScale" [selectedText]="currentBorgScale" placeholder="Pilih" cancel-text="Batal" ok-text="Pilih" formControlName="cd_bs" required>
        <ion-select-option *ngFor="let bs of borgScale">{{ bs }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Saturasi Oksigen</ion-label>
      <ion-input type="number" placeholder="Skala: 80 - 100" min="80" max="100" formControlName="cd_sato2" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Denyut Jantung</ion-label>
      <ion-input type="number" placeholder="Skala: 50 - 200" min="50" max="200" formControlName="cd_hr" required></ion-input>
    </ion-item>

    <br />
    <ion-button type="submit" expand="block" color="dark">Submit Hasil</ion-button>
  </form>
</ion-content>
