  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Judul Video
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">

   <ion-list>
    <ion-item *ngFor="let exercise of Exercise.data">
      <ion-label>
        <h2><strong>{{exercise.nama | titlecase}}</strong></h2>        
        <h3>{{exercise.deskripsi}}</h3>

        <br />

        <iframe width="300" height="150" src="https://www.youtube.com/embed/ECxYJcnvyMw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </ion-label>
      <br />
    </ion-item>
  </ion-list>

  <ion-button type="submit" expand="block" color="primary" href="./menu/latihan/pascalatihan" routerDirection="forward">Selesai</ion-button>

</ion-content>
