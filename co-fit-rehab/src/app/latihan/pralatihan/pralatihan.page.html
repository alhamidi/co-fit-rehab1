  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="menu/latihan" text="Kembali"></ion-back-button>
    </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">
  <h5><b>Isian Pra Latihan</b></h5>
  <br />

<form [formGroup]="preExerciseForm" (ngSubmit)="setPraLatihanData()">
<ion-item>
  <ion-label position="floating">Skala Borg</ion-label>
  <ion-input type="number" placeholder="contoh: 8" formControlName="pra_bs"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Saturasi Oksigen</ion-label>
  <ion-input type="number" placeholder="contoh: 95" formControlName="pra_sato2"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Denyut Jantung</ion-label>
  <ion-input type="number" placeholder="contoh: 60" formControlName="pra_hr"></ion-input>
</ion-item>

  <br />
   <ion-button type="submit" expand="block" color="dark">Mulai Latihan</ion-button>
</form>

</ion-content>
