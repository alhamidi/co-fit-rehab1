<ion-content [fullscreen]="true" class="ion-padding">

 <ion-list>
  <ion-item *ngFor="let exercise of Exercise.data">
    <ion-label>
      <h1>Pendinginan</h1>
      <br />

      <iframe [src]="exercise.url | transformUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"  style="overflow:hidden;height:100%;width:100%" height="100%" width="100%" allowfullscreen></iframe>
    </ion-label>
    <br />
  </ion-item>
</ion-list>

<ion-button type="submit" expand="block" color="dark" (click)="onSubmit()">Berhenti</ion-button>

</ion-content>
