<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Line Charts with Chart.js
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="container sample">
    <div class="options vertical">
        <span id="legendTitle">Renewable Electricity Generated</span>
    </div>
    <div class="container">
        <igx-category-chart height="100%" width="100%"
            [dataSource]="data"
            chartType="line"
            yAxisTitle="TWh"
            yAxisTitleLeftMargin="5">
        </igx-category-chart>
    </div>
</div>
</ion-content>
